<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Blog App</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    
    <script src="/static/js/jquery-3.1.1.js"></script>
    
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-left">
            <button role="presentation" ><a href="/">Home</a></button>
            <button role="presentation" class="active"><a href="/showAddBlog">Add Blog</a></button>
            <button role="presentation" ><a href="/logout">Logout</a></button>
          </ul>
        </nav>
      </div>
     <section>
     <form method="POST" action="/showAddBlog">
<fieldset>

<!-- Form Name -->
<legend>Create Your Blog</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtTitle">Title</label>  
  <div class="col-md-4">
  <input id="txtTitle" name="inputTitle" type="text" placeholder="placeholder" class="form-control input-md">
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtPost">Post</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="txtPost" name="inputDescription" ></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
  </div>
</div>

</fieldset>
</form>
      
</section>
      <footer class="footer">
        <p>Yesha's Blog 2017</p>
      </footer>

    </div>
  </body>
</html>
